name: Code Quality Check

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  biome-check:
    name: Biome Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Biome format check
        run: |
          echo "ğŸ¨ Checking code formatting with Biome..."
          if pnpm run format; then
            echo "âœ… Code formatting is correct"
          else
            echo "âŒ Code formatting issues found"
            echo "ğŸ’¡ Run 'pnpm run format:fix' to fix formatting issues"
            exit 1
          fi

      - name: Run Biome lint check
        run: |
          echo "ğŸ” Checking code quality with Biome..."
          if pnpm run lint; then
            echo "âœ… No linting issues found"
          else
            echo "âŒ Linting issues found"
            echo "ğŸ’¡ Run 'pnpm run lint:fix' to fix auto-fixable issues"
            exit 1
          fi

      - name: Comment PR (on failure)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## âŒ Code Quality Check Failed

              **Biome** has detected formatting or linting issues in your code.

              ### ğŸ”§ How to fix:
              \`\`\`bash
              # Fix formatting issues
              pnpm run format:fix

              # Fix linting issues
              pnpm run lint:fix

              # Or fix both at once
              pnpm run check:fix
              \`\`\`

              Please fix these issues and push the changes.`
            })